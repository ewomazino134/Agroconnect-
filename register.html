<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Agroconnect</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2e9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4caf50;
        }
        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #388e3c;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #388e3c;
        }
        .alternate-login {
            text-align: center;
            margin: 15px 0;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .google-signin {
            background-color: #db4437;
        }
        .google-signin:hover {
            background-color: #c13527;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <div class="welcome-message">You're welcome newbie ðŸ˜Š, register, login and connect!</div>
    <form id="registerForm">
        <label for="username">Preferred Username:</label>
        <input type="text" id="username" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>
        
        <label for="country">Country:</label>
        <input type="text" id="country" required>
        
        <label for="language">Preferred Language:</label>
        <input type="text" id="language" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        
        <button type="submit">Register</button>
        
        <div class="alternate-login">
            <button type="button" class="google-signin">Sign in with Google</button>
        </div>
        <a href="login.html" class="login-link">Already registered? Login here</a>
    </form>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const country = document.getElementById("country").value;
            const language = document.getElementById("language").value;
            const password = document.getElementById("password").value;

            if (username && email && phone && country && language && password) {
                // Store the user details in localStorage
                localStorage.setItem("userName", username);
                localStorage.setItem("userEmail", email);
                localStorage.setItem("userPhone", phone);
                localStorage.setItem("userCountry", country);
                localStorage.setItem("userLanguage", language);
                localStorage.setItem("userPassword", password);
                alert("Registration successful!");
                window.location.href = "login.html"; // Redirect to login page
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
